<!DOCTYPE html>
<html>
<head>
    <title>Kaplay Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 1px solid white; }
    </style>
</head>
<body>
    <h1 style="color: white;">Kaplay Test</h1>
    <canvas id="game"></canvas>
    <script src="https://unpkg.com/kaplay@3001.0.0/dist/kaplay.js"></script>
    <script>
        kaplay({
            canvas: document.getElementById("game"),
            width: 800,
            height: 400,
            background: [50, 50, 100]
        });

        // Test basic functionality
        add([
            rect(100, 100),
            pos(100, 100),
            color(255, 0, 0),
        ]);

        add([
            text("Hello Kaplay!", { size: 32 }),
            pos(200, 200),
            color(255, 255, 255),
        ]);

        add([
            circle(50),
            pos(400, 200),
            color(0, 255, 0),
        ]);

        console.log("Kaplay loaded successfully!");
    </script>
</body>
</html>
